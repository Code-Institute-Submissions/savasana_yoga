<!-- Displays a snipper of the latest blog post -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2 text-center mb-2">
            <h4 class="logo-font mt-1">Latest Blog Post</h4>
            <hr>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
            {% for post in posts %}
                <div class="card w-75">
                    <div class="card-body">
                        <h5 class="card-title logo-font">{{ post.title }}</h5>
                        <small> {{ post.created_on }}</small>
                        <p class="card-text mt-3 mb-2">{{ post.snippet }}</p>
                        <a href="{% url 'blog_post_detail' post.id %}" class="btn btn-sm cta-btn blog-post-btn mt-2">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
