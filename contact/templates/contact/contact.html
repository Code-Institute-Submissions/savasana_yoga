{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2 col-lg-10 offset-lg-1">
            <hr>
            <h2 class="logo-font my-3 py-2 text-center">Contact Form</h2>
            <hr>
        </div>
        <!-- Form for users to contact website -->
        <div class="col-sm-12 col-md-8 offset-md-2 col-lg-10 offset-lg-1 mt-1 mb-3 card comment-card">
            <div class="card-body">
                <form method="POST" class="mt-4" id="contact-form">
                    {% csrf_token %}
                    {{ contact_form | crispy }}
                    <button type="submit" class="btn cta-btn mx-auto" id="submit_button">
                        <span>Submit</span>
                        <span class="icon">
                            <i class="fas fa-paper-plane text-white"></i>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block postloadjs %}
<!-- JS to disable submit button after a user submits contact form -->
    {{ block.super }}
    <script type="text/javascript">
       $('#contact-form').submit( function(event) {
            // disable to avoid double submission
            $('#submit_button').attr('disabled', true);
        });
    </script>
{% endblock %}
