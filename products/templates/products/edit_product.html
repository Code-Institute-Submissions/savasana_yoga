{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="logo-font my-3 py-2">Class Management</h2>
                <h5 class="text-muted">Edit a Yoga Class</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form my-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn back-btn rounded-1" href="{% url 'products' %}">Cancel</a>
                        <button class="btn book-today-btn rounded-1" type="submit">Edit Class</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
