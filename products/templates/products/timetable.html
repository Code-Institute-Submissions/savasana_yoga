{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container container-fluid">
    <div class="row">
        <div class="col-sm-12">
          <hr>
          <h2 class="text-center my-3 logo-font">Savasana Class Timetable</h2>
          <hr>
        </div>
    </div>
    <div class="row">
      <div class="card mt-2 mb-4">
        <div class="card-body">
          <div class="table-responsive my-4">
            <table class="table table-sm table-borderless">
              <thead class="table-light">
                <tr class="table-heading">
                  <th scope="col" class="timetable-heading">Class</th>
                  <th scope="col"></th>
                  <th scope="col" class="timetable-heading">Day</th>
                  <th scope="col"></th>
                  <th scope="col" class="timetable-heading">Time</th>
                </tr>
              </thead>
              <tbody>
                <!-- Displays the name, days and times for yoga classes -->
                {% for product in products %}
                  <tr>
                    <th><a href="{% url 'product_info' product.id %}" class="timetable-link timetable-font">{{ product.name }}</a></th>
                      <td></td>
                      <th scope="row" class="timetable-font">{{ product.get_day_display }}</th>
                      <td></td>
                      <th scope="row" class="timetable-font">{{ product.class_time }}</th>
                  </tr>
                {% empty %}
                  <tr>
                    <td>There are currently no classes</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="{% url 'products' %}" class="btn cta-btn rounded-1">
          View Classes
        </a>
      </div>
    </div>
</div>

{% endblock %}
