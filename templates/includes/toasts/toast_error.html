<div class="toast custom-toast hide rounded-1" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-autohide="false">
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-header">
        <strong>Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
