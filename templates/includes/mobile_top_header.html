
<ul class="list-inline list-unstyled mobile-header-icons">
    <li class="list-inline-item dropdown position-static d-block d-lg-none">
        <a href="#" class="nav-link " id="search-bar" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center icon">
                <i class="fas fa-search"></i>
            </div>
        </a>
        <div class="dropdown-menu search-dropdown w-100 border-0 my-auto" aria-labelledby="search-bar">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group border-bottom border-dark ">
                    <input class="form-control search-bar" type="text" name="query" placeholder="Search">
                    <div class="input-group-append">
                        
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown py-auto">
        <button class="btn btn-sm profile-btn d-block d-lg-none" type="button" 
        id="dropdownProfileBtn" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="text-center icon">
            <i class="far fa-user"></i>
        </div>
        </button>

        
        <div class="dropdown-menu dropdown-menu-end border-0" aria-labelledby="dropdownProfileBtn">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
        </div>
    </li>

    <li class="list-inline-item py-auto ">
            <a class="nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
                <div class="text-center">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </a>
    </li>
  </ul>
