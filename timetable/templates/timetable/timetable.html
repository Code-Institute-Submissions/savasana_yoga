{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center my-3">Savasana Class Timetable</h2>
            <hr>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            {% for timetable in timetables %}
            <p>{{ timetable.product }}</p>
            <p>{{ timetable.time }}</p>
            <p>{{ timetable.day }}</p>
            {% endfor %}
        </div>
    </div>
               

</div>
{% endblock %}
