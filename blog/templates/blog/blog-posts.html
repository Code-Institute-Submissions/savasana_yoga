<!-- Displays all blog posts -->
{% for posts in blog_posts %}
    <div class="row my-3">
        <div class="col-sm-12 col-md-8 offset-md-2 mb-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ posts.title }}</h5>
                    <small> <p class="text-muted blog-info">By: {{ posts.author }} <br> Posted: {{ posts.created_on }} </p></small>
                    <p class="blog-post-snippet">{{ posts.snippet }}</p>
                    <a href="{% url 'blog_post_detail' posts.id  %}" class="btn btn-sm cta-btn blog-post-btn mt-2">Read More</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
