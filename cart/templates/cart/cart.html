{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container cart-container mt-3 mb-2">
    <div class="row">
        <div class="col text-center mt-2 mb-1">
            <h3>Shopping Cart</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="col">
                <div class="table-responsive"></div>
            </div>
                
            {% else %}
            <div class="col empty-shopping-cart">
                <p class="lead">There is nothing in the shopping cart</p>
                <a href="{% url 'products' %}" class="btn btn-primary">
                    <span>Keep Shopping</span>
                </a>
            </div>
                
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
